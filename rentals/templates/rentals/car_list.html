<!-- rentals/templates/rentals/car_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Available Cars</title>
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.id %}">{{ car.name }}</a> - ${{ car.price_per_day }} per day
        </li>
        {% endfor %}
    </ul>
</body>
</html>
